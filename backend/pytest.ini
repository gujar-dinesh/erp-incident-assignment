[pytest]
# Pytest configuration for Test-Driven Development

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for TDD organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require dependencies)
    rag: Tests for RAG functionality
    api: API endpoint tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
